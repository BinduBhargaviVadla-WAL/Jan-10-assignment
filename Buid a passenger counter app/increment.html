<!DOCTYPE html>
<html>
    <head lang="us-en">
        <meta charset="utf-8">
        <title>increment</title>
    </head>
<body>
    <script>
        myPoints=0
        function add3Points() {
            myPoints += 3
            console.log(myPoints)
        }

        function remove1Points() {
            myPoints -= 1
            console.log(myPoints)
        }

        add3Points()
        add3Points()
        add3Points()
        remove1Points()
        remove1Points()
    </script>

</body>

</html>
