<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>Variable</title>
    </head>
<body>
    <script>
        console.log("2" + 2) // "22" 
        console.log(11 + 7) //  18
        console.log(6 + "5") // "65"
        console.log("My points: " + 5 + 9) // "My points: 59"
        console.log(2 + 2) // 4
        console.log("11" + "14")
    </script>

</body>

</html>
